{% extends 'base.html' %}

{% block content %}
  </br>
    <div class = "container">
        <div class="jumbotron text-center" style="border-style:solid">
            <h1>Login Page</h1>
        </div>
        <hr>

        <div class = "container text-justify">
            <form method = "POST"> {% csrf_token %}
                <label class="text-danger"> {{form.errors}} </label></br>
                <b>Username</b> : <input type="text" name='username'></br></br>
                <b>Password</b> : <input type="password" name='password'></br></br>
            
                <button type = "submit" class="btn btn-default">Login</button>
                <a href = {% url 'main_page' %} class="btn btn-default">Back</a>
            </form>
        </br>
        </div>

    </div>

{% endblock %}
